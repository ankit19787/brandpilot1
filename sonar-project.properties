# SonarQube Project Configuration
sonar.projectKey=brandpilot-os
sonar.projectName=BrandPilot OS
sonar.projectVersion=1.0

# Source code location
sonar.sources=components,services,scripts
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.cjs,**/migrations/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.jsx,**/*.test.tsx,**/scripts/**

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Additional settings for better analysis
sonar.javascript.node.maxspace=4096
